name: ci

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: tmayweather/clutch-ui, tmayweather/clutch-api
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: frontend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: backend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}


      - name: Get manifest repo
        uses: actions/checkout@v4
        with:
          repository: tmayweather/argocd-test
          ref: main
          path: argocd

      - name: Update backend and frontend image in argocd
        working-directory: argocd/projects/overlays/dev
        run: |
          kustomize edit set image tmayweather/clutch-api:${{ steps.meta_backend.outputs.tags }}
          kustomize edit set image tmayweather/clutch-ui:${{ steps.meta_backend.outputs.tags }}
          git add .
          git commit -m "Update projecct to version ${{ steps.meta_backend.outputs.tags }}"
          git push


